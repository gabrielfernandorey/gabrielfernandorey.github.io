<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir video en pantalla completa</title>
    <style>
        video {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
></head>
<body>
    <div id="video-container">
        <video id="video" src="MLdp06.mp4" autoplay loop muted playsinline></video>
    </div>
</body>
